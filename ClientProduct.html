<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management - Products</title>
    <style>
        :root {
            --container-bg-color: rgba(34, 34, 34, 0.8); /* Semi-transparent container background */
            --heading-color: #007bff; /* Blue heading color */
            --table-bg-color: #222; /* Table background color */
            --table-header-bg-color: #333; /* Table header background color */
            --table-row-bg-color: #1a1a1a; /* Even row background color */
            --text-color: #ddd; /* General text color */
            --link-color: #88ccff; /* Lighter blue for links */
            --link-hover-color: #ffffff; /* White on hover */
            --shadow-color: rgba(0, 0, 0, 0.5); /* Shadow for container */
            --background-image: url('https://png.pngtree.com/background/20230413/original/pngtree-business-e-shopping-picture-image_2422998.jpg'); /* Background image URL */
        }

        body {
            background: var(--background-image) no-repeat center center fixed;
            background-size: cover; /* Cover the entire screen */
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            padding: 0;
            margin: 0;
            display: flex; /* Center content horizontally and vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            width: 90%; /* Responsive width */
            margin: 0 auto;
            background: var(--container-bg-color);
            border-radius: 10px;
            box-shadow: 0 0 15px var(--shadow-color);
            animation: fadeIn 1s ease-in-out;
            text-align: center; /* Center text inside container */
        }

        h1 {
            font-size: 32px;
            color: var(--heading-color); /* Blue color for heading */
            margin-bottom: 20px;
        }

        .product-description {
            margin: 30px 0;
            font-size: 16px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: var(--table-bg-color);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px; /* Space below the table */
        }

        table,
        th,
        td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: var(--table-header-bg-color); /* Header color */
            color: var(--heading-color); /* Heading color */
            font-weight: normal;
        }

        tr:nth-child(even) {
            background-color: var(--table-row-bg-color); /* Even row color */
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Highlight row on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Available Products</h1>
        <div class="product-description">
            <p>Explore our range of products available for purchase.</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Total Products</th>
                    <th>Price</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product Data will be dynamically added from Server -->
                <tr>
                    <td>Product A</td>
                    <td>200</td>
                    <td>$25</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>100</td>
                    <td>$50</td>
                    <td>75</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
