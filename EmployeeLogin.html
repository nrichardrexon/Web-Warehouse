<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management - Employee Login</title>
    <style>
        :root {
            --container-bg-color: rgba(34, 34, 34, 0.8);
            --button-bg-color: #007bff;
            --button-hover-color: #0056b3;
            --input-bg-color: #333;
            --input-text-color: #fff;
            --text-color: #ddd;
            --link-color: #88ccff;
            --link-hover-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            background: url('https://png.pngtree.com/background/20230612/original/pngtree-dark-warehouse-filled-with-boxes-and-pallets-picture-image_3183204.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .login-container {
            background: var(--container-bg-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px var(--shadow-color);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--button-bg-color);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: var(--input-bg-color);
            color: var(--input-text-color);
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: #444;
        }

        .password-toggle {
            position: absolute;
            right: 30px;
            top: 13px;
            cursor: pointer;
            color: var(--link-color);
        }

        .password-toggle:hover {
            color: var(--link-hover-color);
        }

        .input-group {
            position: relative;
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--button-bg-color);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: var(--button-hover-color);
            transform: scale(1.02);
        }

        a {
            display: block;
            margin-top: 15px;
            color: var(--link-color);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--link-hover-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Warehouse Management</h2>
        <form action="EmployeeServlet" method="post">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" aria-label="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" id="password" aria-label="Password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅ</span>
            </div>
            <button type="submit">Sign In</button>
            <a href="#">Forgot Password?</a>
            <a href="ClientProduct.jsp">Go to Client Product Page</a> <!-- Link to ClientProduct.jsp -->
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>

</html>
