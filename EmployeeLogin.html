<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management - Employee Login</title>
    <style>
        body {
            background: url('https://png.pngtree.com/background/20230612/original/pngtree-dark-warehouse-filled-with-boxes-and-pallets-picture-image_3183204.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(34, 34, 34, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #88ccff;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Warehouse Management</h2>
        <form action="EmployeeServlet" method="post">
            <input type="text" name="username" placeholder="Username" aria-label="Username" required>
            <input type="password" name="password" placeholder="Password" id="password" aria-label="Password" required>
            <span onclick="togglePassword()" style="cursor: pointer; color: #88ccff;">üëÅ</span>
            <button type="submit">Sign In</button>
            <a href="#">Forgot Password?</a>
            <a href="ClientProduct.jsp">Go to Client Product Page</a>
        </form>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>
</html>
